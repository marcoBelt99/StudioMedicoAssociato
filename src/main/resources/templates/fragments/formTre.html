        <div class="row">
            <div class="col-md-4 mb-5 mx-auto text-center">

                <p><span th:text="${nomePaziente + ' ' + cognomePaziente}"></span></p>

            </div>

            <div class="col-md-4 mb-5 mx-auto text-center">
                <h4>Prestazione: </h4>
                <div class="row">
                    <span th:text="${session.prestazione.getTitolo()}"></span>
                </div>
<!--                    <br>-->
                <div class="row">
                    <span th:text="'Costo totale: ' +  ${session.prestazione.getCosto()+session.prestazione.getTicket()} + ' â‚¬'" ></span>
