<div th:fragment="formTre">
    <h3>Riepilogo Prenotazione</h3>
    <form th:action="@{/prenotazione/conferma}" method="post">
        <p>Nome: <span th:text="${session.nome}"></span></p>
        <p>Cognome: <span th:text="${session.cognome}"></span></p>
        <p>Prestazione: <span th:text="${session.prestazione.getTitolo()}"></span></p>
        <button class="btn btn-success" type="submit">Conferma</button>
    </form>
</div>
