    <!-- TODO: rappresenta il dettaglio di una PRESTAZIONE -->

    <div class="container">
        <h2>Seleziona la Prestazione</h2>

        <!-- Form di selezione della prestazione -->
        <form th:action="@{/prenotazione/step1}" method="post">
            <div class="form-group">
                <label for="prestazione">Prestazione:</label>
                <select id="prestazione" name="prestazione" class="form-control" th:field="*{prestazione}">
                    <option value="" th:text="'Seleziona una prestazione'">Seleziona una prestazione</option>
                    <option th:each="prestazione : ${prestazioni}"
                            th:value="${prestazione.idPrestazione}"
                            th:text="${prestazione.titolo}">Prestazione</option>
                </select>
            </div>

            <!-- Eventuali altri campi relativi alla prestazione -->
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" class="form-control" th:field="*{descrizione}" readonly></textarea>
            </div>

            <div class="form-group">
                <label for="durataMedia">Durata Media (minuti):</label>
                <input type="number" id="durataMedia" name="durataMedia" class="form-control" th:field="*{durataMedia}" readonly />
            </div>

            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" class="form-control" th:field="*{costo}" readonly />
            </div>

            <div class="form-group">
                <label for="ticket">Ticket:</label>
                <input type="number" id="ticket" name="ticket" class="form-control" th:field="*{ticket}" readonly />
            </div>

            <button type="submit" class="btn btn-primary">Avanti</button>
        </form>

    </div>
