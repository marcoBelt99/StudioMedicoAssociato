<div th:fragment="formPrenotazione">

    <h3 class="mb-4 text-center">Disponibilita'</h3>
    <hr/>
    <form th:action="@{/prenotazione/step2}" method="post">
        <div class="form-group">
            <p>La prima data disponibile per la visita e':</p>
            <input class="form-control" type="text"
                   name="primaDataDisponibile"
                   id="prima_data_disponibile"
                   required readonly
                   th:value="${#dates.format(primaDataDisponibile, 'dd-MMM-yyyy')}"
            >
        </div>
        <div class="form-group">
            <p>Alle ore:</p>
            <input class="form-control" type="text"
                   id="orario"
                   name="primoOrarioDisponibile"
                   required readonly
                   th:value="${#dates.format(primoOrarioDisponibile, 'HH:mm')}"
            >

        </div>

        <div class="form-group">
            <p>Medico:</p>
            <input class="form-control" type="text"
                   name="medicoCandidato"
                   id="medico_candidato"
                   required readonly
                   th:value="${medicoCandidato}"
            >
        </div>


        <div class="row mt-4">
            <div class="form-group col text-center">
<!--                <button type="submit" class="btn btn-primary">Avanti</button>-->
                <button type="button" class="btn btn-secondary">Cambia Data</button>
            </div>
        </div>


    </form>
</div>
